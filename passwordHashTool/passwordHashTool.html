<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hash Tool</title>
    <link rel="stylesheet" href="passwordHashTool.css">
</head>
<body>
<div class="Container">
    <div class="Header">
        <h1>Password Hash Tool</h1>
        <p>Generiere HMAC-MD5 Hashes f√ºr die webappdb</p>
    </div>

    <div class="MainContent">
        <div class="InputSection">
            <label for="passwordInput" class="InputLabel">Passwort eingeben:</label>
            <div class="InputWrapper">
                <input type="password" id="passwordInput" class="PasswordInput" placeholder="Dein neues Passwort">
                <button type="button" id="togglePassword" class="ToggleButton">üëÅÔ∏è</button>
            </div>
            <button type="button" id="generateHash" class="GenerateButton">Hash generieren</button>
        </div>

        <div class="OutputSection" id="outputSection" style="display: none;">
            <h3>Generierter Hash:</h3>
            <div class="HashOutput">
                <input type="text" id="hashOutput" class="HashInput" readonly>
                <button type="button" id="copyHash" class="CopyButton">Kopieren</button>
            </div>

            <div class="SqlQuery">
                <h4>SQL-Query f√ºr phpMyAdmin:</h4>
                <textarea id="sqlOutput" class="SqlTextarea" readonly></textarea>
                <button type="button" id="copySql" class="CopyButton">SQL kopieren</button>
            </div>
        </div>

        <div class="InfoSection">
            <h3>Verwendung:</h3>
            <ol>
                <li>Gew√ºnschtes Passwort eingeben</li>
                <li>Hash generieren lassen</li>
                <li>Hash oder SQL-Query kopieren</li>
            </ol>
        </div>
    </div>
</div>

<!-- Custom Alert Box -->
<div id="customAlert" class="AlertOverlay" style="display: none;">
    <div class="AlertBox">
        <div class="AlertHeader">
            <span id="alertTitle">Info</span>
            <button type="button" id="alertClose" class="AlertCloseButton">&times;</button>
        </div>
        <div class="AlertContent">
            <p id="alertMessage"></p>
        </div>
        <div class="AlertActions">
            <button type="button" id="alertOk" class="AlertButton">OK</button>
        </div>
    </div>
</div>

<script src="passwordHashTool.js"></script>
</body>
</html>
